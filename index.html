<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Fuentes de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!--Hoja de estilo CSS-->
    <link rel="stylesheet" href=".\css\style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href=".\img\favicon.ico" type="image/x-icon">
    <!--Informacion para SEO-->
    <meta name="description" content="Tienda de instrumentos musicales con envios a todo el pais">
    <meta name="keywords" content="instrumentos musicales, guitarra electrica, bajo, bateria, piano">
    <script src="https://kit.fontawesome.com/c183910254.js" crossorigin="anonymous"></script>
    <title>Tienda musical</title>
</head>
<body>
    <header class="header">
        <div class="horarios">Lunes a sabados de 9 a 18hs</div>
        <div class="logo">
            <a href=".\index.html">
                <img src=".\img\Logo1.png" alt="Logo de Music Store">
            </a>
        </div>
        
        <nav class="menu">
            <ul class="lista-menu">
                <li><a href=".\index.html">Inicio</a></li>
                <li><a href=".\pages\sucursales.html">Sucursales</a></li>
                <li><a href=".\pages\marcas.html">Marcas</a></li>
                <li><a href=".\pages\preguntas-frecuentes.html">FAQS</a></li>
                <li><a href=".\pages\contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1>Marcas mas elegidas</h1>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
           <div class="carousel-item active" data-bs-interval="3000">
            <img src=".\img\fender.jpg" class="d-block w-100" alt="Fender">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src=".\img\Epiphone.jpg" class="d-block w-100" alt="Epiphone">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src=".\img\gibson.png" class="d-block w-100" alt="Gibson">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <h2>Categorias</h2>
    <div class="categorias">
        <div class="categoria-producto">
            <img src=".\img\categorias-guitarra.jpg" alt="Guitarras">
            <p>Guitarras</p>
        </div>
        <div class="categoria-producto">
            <img src=".\img\categorias-bateria.jpg" alt="Baterias">
            <p>Baterias</p>
        </div>
        <div class="categoria-producto">
            <img src=".\img\categorias-bajo.jpg" alt="Bajos">
            <p>Bajos</p>
        </div>
        <div class="categoria-producto">
            <img src=".\img\categorias-teclado.jpg" alt="Teclados">
            <p>Teclados</p>
        </div>
        <div class="categoria-producto">
            <img src=".\img\categorias-microfono.jpg" alt="Microfonos">
            <p>Microfonos</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <img src=".\img\Logo1.png" alt="logo" class="logo-footer">
            <div class="enlaces">
                <ul>
                    <li><a href=".\index.html">Inicio</a></li>
                    <li><a href=".\pages\sucursales.html">Sucursales</a></li>
                    <li><a href=".\pages\marcas.html">Marcas</a></li>
                    <li><a href=".\pages\preguntas-frecuentes.html">FAQS</a></li>
                    <li><a href=".\pages\contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="rrss">     
                <ul>
                    <li><p>Seguinos</p></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
