<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Fuentes de Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!--Hoja de estilo CSS-->
    <link rel="stylesheet" href="..\css\style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="..\img\favicon.ico" type="image/x-icon">
    <!--Informacion para SEO-->
    <meta name="description" content="Formulario de contacto para consultas">
    <meta name="keywords" content="formulacio, contacto, clientes, proveedores">
    <title>Contactanos</title>
</head>
<body>
    <header class="header">
        <div class="horarios">Lunes a sabados de 9 a 18hs</div>
        <div class="logo">
            <a href="..\index.html">
                <img src="..\img\Logo1.png" alt="Logo de Music Store">
            </a>
        </div>
        
        <nav class="menu">
            <ul class="lista-menu">
                <li><a href="..\index.html">Inicio</a></li>
                <li><a href=".\sucursales.html">Sucursales</a></li>
                <li><a href=".\marcas.html">Marcas</a></li>
                <li><a href=".\preguntas-frecuentes.html">FAQS</a></li>
                <li><a href=".\contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contactanos</h1>
    <section class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-dark">Enviar</button>
    </section>



    <footer class="footer">
        <div class="footer-container">
            <img src="..\img\Logo1.png" alt="logo" class="logo-footer">
            <div class="enlaces">
                <ul>
                    <li><a href="..\index.html">Inicio</a></li>
                    <li><a href=".\sucursales.html">Sucursales</a></li>
                    <li><a href=".\marcas.html">Marcas</a></li>
                    <li><a href=".\preguntas-frecuentes.html">FAQS</a></li>
                    <li><a href=".\contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="rrss">     
                <ul>
                    <li><p>Seguinos</p></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
